<!DOCTYPE html>
<html lang='en-us'>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <script src="./javascript.js" defer></script>
        <title>Calculator</title>
    </head>

    <body>
        <header>
            <a href="https://github.com/mikeyCos"><img class="github" src="../github-mark/github-mark.svg" alt="github icon"></a>
        </header>

        <h1>Calculator</h1>

        <div class='calculator'>
            <div class='container'>
                <div class='results-window'>0</div>
                <!-- buttons -->
                    <!-- 18 buttons -->
                    <div class='buttons'>
                        <button><i class='material-icons'>backspace</i></button>
                        <button class='square'>x&sup2</button>
                        <button class='divide'>&divide;</button>
                        <button class='times'>&times;</button>
                        <button class='minus'>&minus;</button>
                        <button class='plus'>&plus;</button>
                        <button class='clear'>C</button>
                        <button>0</button>
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button>.</button>
                    </div>

            </div>
        </div>
    </body>
</html>
