<!DOCTYPE html>
<html lang='en-us'>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <script src="./javascript.js" defer></script>
        <title>Calculator</title>
    </head>

    <body>
        <header>
            <a href="https://github.com/mikeyCos/theOdinProject/tree/main/foundations/calculator"><img class="github" src="../github-mark/github-mark.svg" alt="github icon"></a>
        </header>

        <h1>Calculator</h1>

        <div class='calculator'>
            <div class='container'>
                <div class='results-window'></div>
                    <div class='buttons'>
                        <button data-key='backspace' class='backspace'><i class='material-icons'>backspace</i></button>
                        <button data-key='' class='square'>ùë•&sup2</button>
                        <button data-key='/' class='divide'>&divide;</button>
                        <button data-key='*' class='times'>&times;</button>
                        <button data-key='-' class='minus'>&minus;</button>
                        <button data-key='+' class='add'>&plus;</button>
                        <button data-key='=' class='enter'>&equals;</button>
                        <button data-key='delete' class='delete'>AC</button>
                        <button data-key='0' class='digit zero'>0</button>
                        <button data-key='1' class='digit one'>1</button>
                        <button data-key='2' class='digit two'>2</button>
                        <button data-key='3' class='digit three'>3</button>
                        <button data-key='4' class='digit four'>4</button>
                        <button data-key='5' class='digit five'>5</button>
                        <button data-key='6' class='digit six'>6</button>
                        <button data-key='7' class='digit seven'>7</button>
                        <button data-key='8' class='digit eight'>8</button>
                        <button data-key='9' class='digit nine'>9</button>
                        <button data-key='.' class='decimal'>.</button>
                        <button data-key='' class='sign'>‚Å∫‚àï‚Çã</button>
                    </div>
            </div>
        </div>

        <footer>2023</footer>
    </body>
</html>
