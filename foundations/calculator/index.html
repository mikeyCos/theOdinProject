<!DOCTYPE html>
<html lang='en-us'>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <script src="./javascript.js" defer></script>
        <title>Calculator</title>
    </head>

    <body>
        <header>
            <a href="https://github.com/mikeyCos/theOdinProject/tree/main/foundations/calculator"><img class="github" src="../github-mark/github-mark.svg" alt="github icon"></a>
        </header>

        <h1>Calculator</h1>

        <div class='calculator'>
            <div class='container'>
                <div class='results-window'></div>
                    <div class='buttons'>
                        <button><i class='backspace material-icons'>backspace</i></button>
                        <button class='square'>ùë•&sup2</button>
                        <button class='divide'>&divide;</button>
                        <button class='times'>&times;</button>
                        <button class='minus'>&minus;</button>
                        <button class='add'>&plus;</button>
                        <button class='equals'>&equals;</button>
                        <button class='delete'>c</button>
                        <button class='digit'>0</button>
                        <button class='digit'>1</button>
                        <button class='digit'>2</button>
                        <button class='digit'>3</button>
                        <button class='digit'>4</button>
                        <button class='digit'>5</button>
                        <button class='digit'>6</button>
                        <button class='digit'>7</button>
                        <button class='digit'>8</button>
                        <button class='digit'>9</button>
                        <button class='decimal'>.</button>
                    </div>
            </div>
        </div>

        <footer>2023</footer>
    </body>
</html>
