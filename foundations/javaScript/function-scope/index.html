<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Function scope example</title>
  </head>
<body>
    <!-- Exercise from: https://developer.mozilla.org/en-US/docs/Learn/JavaScript/Building_blocks/Functions -->
    <!-- GitHub repository: https://github.com/mdn/learning-area/blob/main/javascript/building-blocks/functions/function-scope.html -->
  <script>
    const x = 1;

    function a() {
      const y = 2;
      output(z); // not defined within scope
    }

    function b() { // cannot output z, because it is inside function b()'s scope
      const z = 3;
    }

    function output(value) {
      const para = document.createElement('p');
      document.body.appendChild(para);
      para.textContent = `Value: ${value}`;
    }
  </script>
</body>
</html>
