<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="./javascript.js" defer></script>
        <link rel="stylesheet" href="./styles.css">
        <title>Rock Paper Scissors</title>
    </head>

    <body>
        <!-- images from -->
        <!-- https://www.svgrepo.com/ -->
        <a href="https://www.theodinproject.com/lessons/foundations-rock-paper-scissors">https://www.theodinproject.com/lessons/foundations-rock-paper-scissors</a>
        <a href="https://www.theodinproject.com/lessons/foundations-revisiting-rock-paper-scissors">https://www.theodinproject.com/lessons/foundations-revisiting-rock-paper-scissors</a>
        <div class="results"></div>
        <div class="container">
            <button class="rock"><img src="./images/rock.svg" alt="rock icon"></button>
            <button class="paper"><img src="./images/paper.svg" alt="paper icon"></button>
            <button class="scissors"><img src="./images/scissors.svg" alt="scissors icon"></button>
        </div>
    </body>
</html>
