<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="./javascript.js" defer></script>
        <link rel="stylesheet" href="./styles.css">
        <title>Rock Paper Scissors</title>
    </head>

    <body>
        <header>
            <a href="https://github.com/mikeyCos"><img class="github" src="../github-mark/github-mark.svg" alt="github icon"></a>
        </header>
        <h1>Rock Paper Scissors</h1>
        <!-- images from -->
        <!-- https://www.svgrepo.com/ -->
        <!-- info only -->
        <!-- https://www.theodinproject.com/lessons/foundations-rock-paper-scissors -->
        <!-- https://www.theodinproject.com/lessons/foundations-revisiting-rock-paper-scissors -->
        <!-- https://github.com/mikeyCos/theOdinProject/tree/main/foundations/rock-paper-scissors -->

        <h2 class="results"></h2>
            <div class="score">
                <div class="container">
                    <h2>Score</h2>
                    <div class="player">You: </div>
                    <div class="computer">Computer: </div>
                </div>
            </div>

        <div class="selection">
            <div id="btn-container">
                <button><img class="rock" src="./images/rock.svg" alt="rock icon"></button>
                <button ><img class="paper" src="./images/paper.svg" alt="paper icon"></button>
                <button><img class="scissors" src="./images/scissors.svg" alt="scissors icon"></button>
            </div>
        </div>

        <div class="input-reset">
            <div class="container">
                <form id="enter-rounds">
                    <label for="rounds">Enter how many rounds you would like to play:</label>
                    <input type="number" id="rounds" name="rounds" required placeholder="Enter a number">
                </form>

                <button id="btn-reset">Reset</button>
            </div>
        </div>

        <footer>2023</footer>
    </body>
</html>
