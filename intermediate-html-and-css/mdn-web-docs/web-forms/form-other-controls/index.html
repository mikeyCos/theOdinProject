<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Other Controls</title>
</head>
<body>
    <a href="https://developer.mozilla.org/en-US/docs/Learn/Forms/Test_your_skills:_Other_controls">Other Controls</a>

    <form action="">
        <h2>Other Controls 1</h2>
        <h3>Enter your comment</h3>
            <ul>
                <li>
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name">
                </li>
                <li>
                    <label for="comment">Comment:</label>
                    <textarea name="comment" id="comment" cols="35" rows="10" maxlength="100"></textarea>
                </li>
                <li>
                    <button type="submit">Submit comment</button>
                </li>
            </ul>
    </form>

    <form action="">
        <h2>Other Controls 2</h2>
        <ul>
            <li>
                <label for="food">Pick your favorite food:</label>
                <select name="food" id="food">
                    <optgroup label="mains">
                        <option>Salad</option>
                        <option>Curry</option>
                        <option>Pizza</option>
                        <option>Fajitas</option>
                    </optgroup>

                    <optgroup label="snacks">
                        <option>Biscuits</option>
                        <option>Crisps</option>
                        <option>Fruit</option>
                        <option>Breadsticks</option>
                    </optgroup>
                </select>
                <li>
                    <button type="submit">Submit choice</button>
                </li>
            </li>
        </ul>
    </form>

    <form action="">
        <h2>Other Controls 3</h2>
        <ul>
            <li>
                <label for="food">Enter your favorite food:</label>
                <input type="text" name="food" id="food" list="foods">
                <datalist id="foods">
                    <option>Salad</option>
                    <option>Curry</option>
                    <option>Pizza</option>
                    <option>Fajitas</option>
                    <option>Biscuits</option>
                    <option>Crisps</option>
                    <option>Fruit</option>
                    <option>Breadsticks</option>
                </datalist>
            </li>
            <li>
                <button type="submit">Submit choice</button>
            </li>
        </ul>
    </form>
</body>
</html>
