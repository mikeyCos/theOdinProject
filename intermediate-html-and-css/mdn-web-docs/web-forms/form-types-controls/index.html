<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./javascript.js" defer></script>
    <title>HTML5 Controls</title>
</head>
<body>
    <a href="https://developer.mozilla.org/en-US/docs/Learn/Forms/Test_your_skills:_HTML5_controls">HTML5 Controls</a>

    <form method="post" action="">
        <h2>HTML Controls 1</h2>
        <h3>Edit your preferences</h3>
        <ul>
            <li>
                <label for="e-mail">Email</label>
                <input type="email" id="email" name="email">
            </li>
            <li>
                <label for="website">Website</label>
                <input type="url" id="website" name="website">
            </li>
            <li>
                <label for="phone">Phone number</label>
                <input type="tel" id="tel" name="tel" pattern="^[0-9 -]+$">
            </li>
            <li>
                <label for="fave-color">Favorite color</label>
                <input type="color" id="color" name="color">
            </li>
            <li>
                <button type="submit">Update preferences</button>
            </li>
        </ul>
    </form>

    <form method="post" action="">
        <h2>HTML Controls 2</h2>
        <ul>
            <li>
                <label for="max-invite">Select maximum number of invitations</label>
                <input type="range" id="max-invite" name="max-invite" min="1" max="30" value="10">
                <output class="invite-output" for="max-invite"></output>
            </li>
            <li>
                <button>Submit</button>
            </li>
        </ul>
    </form>
</body>
</html>
