<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./styles.css">
    <script src="./javascript.js" defer></script>
    <title>Form validation</title>
    </head>

    <body>
        <a href="https://developer.mozilla.org/en-US/docs/Learn/Forms/Test_your_skills:_Form_validation">Form validation</a>
        <form>
            <h2>Enter your support query</h2>
            <ul>
                <li>
                    <label for="uname">*User name:</label>
                    <input type="text" name="uname" id="uname" minlength="5" maxlength="20" required pattern="[a-z]{1}\.[0-9a-z]{3,}">
                </li>
                <li>
                    <label for="email">*Email address:</label>
                    <input type="email" name="email" id="email" required pattern="[a-zA-Z0-9]{1,}\@bigcorp.edu">
                </li>
                <li>
                    <label for="phone">*Phone number:</label>
                    <input type="tel" name="phone" id="phone" required patter="\d{3}[ -.]?\d{3}[ -.]?\d{4}">
                </li>
                <li>
                    <label for="comment">Comment:</label>
                    <textarea name="comment" id="comment" maxlength="200">
                    </textarea>
                </li>
                <li>
                    <button>Submit comment</button>
                </li>
            </ul>
        </form>

        <form>
            <label for="mail">I would like you to provide me with an e-mail address:</label>
            <input type="email" id="mail" name="mail" required minlength="10" >
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
