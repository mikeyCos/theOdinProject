<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./javascript.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div id="main-content">
        <div id="library">
            <button class="add-book">Add book</button>
        </div>

        <dialog>
            <form id="form" action="">
                <div class="form-item">
                    <label for="title">Title</label>
                    <input id="title" name="title" type="text" placeholder="Book title">
                </div>
                <div class="form-item">
                    <label for="author">Author</label>
                    <input id="author" name="author" type="text" placeholder="Author">
                </div>
                <div class="form-item">
                    <label for="pages">Pages</label>
                    <input id="pages" name="pages" type="text" placeholder="Number of pages">
                </div>
                <div class="form-item">
                    <label for="isbn">ISBN</label>
                    <input id="isbn" name="isbn" type="text" placeholder="ISBN">
                </div>
                <button class="" type="submit">Add</button>
                <button class="cancel" type="button">Cancel</button>
                <button class="" type="button">Reset</button>
            </form>
        </dialog>
    </div>
</body>
</html>
