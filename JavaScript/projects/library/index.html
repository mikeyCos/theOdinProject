<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./javascript.js" defer></script>
    <title>Library</title>
</head>
<body>
    <header>
        <h1>The Library</h1>
        <div class="nav">
            <ul>
                <li>
                    <a href="https://github.com/mikeyCos/theOdinProject/tree/main/JavaScript/projects/library">
                        <img class="github" src="./assets/github-mark-white.svg" alt="">
                    </a>
                </li>
            </ul>
        </div>
    </header>
    <div id="main-content">
        <div id="library">
            <div class="button-add-book">
                <button class="add-book">
                    <img class="add-book-image" src="./assets/add_FILL0_wght400_GRAD0_opsz48.svg" alt="">
                </button>
            </div>
        </div>

        <dialog id="modal">
            <form id="form" action="get">
                <h2>{Add book}</h2>
                <div class="form-item">
                    <label for="title">Title</label>
                    <div class="container">
                        <input id="title" name="title" type="text" placeholder="Book title" minlength="1" customMaxLength="200" required>
                        <span class="validity"><img src="#" alt=""></span>
                    </div>
                    <span class="error"></span>
                </div>
                <div class="form-item">
                    <label for="author">Author</label>
                    <div class="container">
                        <input id="author" name="author" type="text" placeholder="Author's name" pattern="^[A-Za-z ,.'-]+$" minlength="2" customMaxLength="70" required>
                        <span class="validity"><img src="#" alt=""></span>
                    </div>
                    <span class="error"></span>
                </div>
                <div class="form-item">
                    <label for="pages">Pages</label>
                    <div class="container">
                        <input id="pages" name="pages" type="number" placeholder="Enter a whole number" pattern="^[\d,]+$" customMaxLength="21450" required>
                        <span class="validity"><img src="#" alt=""></span>
                    </div>
                    <span class="error"></span>
                </div>
                <div class="form-item">
                    <label for="isbn">ISBN-13</label>
                    <div class="container">
                        <input id="isbn" name="isbn" type="text" placeholder="E.g. 978-1-86197-876-9" pattern="^(\d){3}\-?(\d){1}\-?(\d){5}\-?(\d){3}\-?(\d){1}$" required>
                        <span class="validity"><img src="#" alt=""></span>
                    </div>
                    <span class="error"></span>
                </div>
                <div class="form-item">
                    <label for="read">Have you read this book?</label>
                    <input id="read" name="read" type="checkbox">
                </div>
                <div class="button-container">
                    <button class="cancel" type="button">
                        <img src="./assets/close_FILL0_wght400_GRAD0_opsz48.svg" alt="Cancel">
                    </button>
                </div>
                <div class="button-container">
                    <button class="reset" type="button">
                        <img src="./assets/restart_alt_FILL0_wght400_GRAD0_opsz48.svg" alt="">
                    </button>
                    <button class="add" type="submit">
                        <img src="./assets/library_add_FILL0_wght400_GRAD0_opsz48.svg" alt="Add">
                    </button>
                </div>
            </form>
        </dialog>
    </div>
    <footer>Placeholder</footer>
</body>
</html>
