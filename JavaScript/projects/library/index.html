<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./javascript.js" defer></script>
    <title>Library</title>
</head>
<body>
    <header>
        <h1>The Library</h1>
    </header>
    <div id="main-content">
        <div id="library">
            <div class="button-add-book">
                <button class="add-book">Add book</button>
            </div>
        </div>

        <dialog id="modal">
            <form id="form" action="get">
                <h2>{Add book}</h2>
                <div class="form-item">
                    <label for="title">Title</label>
                    <input id="title" name="title" type="text" placeholder="Book title" minlength="1" maxlength="200" required>
                    <span class="error"></span>
                </div>
                <div class="form-item">
                    <label for="author">Author</label>
                    <input id="author" name="author" type="text" placeholder="Author" maxlength="70" required>
                    <span class="error"></span>
                </div>
                <div class="form-item">
                    <label for="pages">Pages</label>
                    <input id="pages" name="pages" type="number" placeholder="Number of pages" maxlength="21450" required>
                    <span class="error"></span>
                </div>
                <div class="form-item">
                    <label for="isbn">ISBN</label>
                    <input id="isbn" name="isbn" type="text" placeholder="ISBN" required>
                    <span class="error"></span>
                </div>
                <div class="form-item">
                    <label for="read">Have you read this book?</label>
                    <input id="read" name="read" type="checkbox">
                </div>
                <button class="add" type="submit">Add</button>
                <button class="cancel" type="button">Cancel</button>
                <button class="reset" type="button">Reset</button>
            </form>
        </dialog>
    </div>
    <footer>Placeholder</footer>
</body>
</html>
