<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Responsive Images</title>
  </head>
  <body>
    <main class="main">
      <section class="mountains">
        <picture>
          <img
            src="./garrett-parker-DlkF4-dbCOU-unsplash.jpg"
            alt="Mountain and river"
          />
        </picture>

        <picture>
          <img
            src="./jerry-zhang-Y8lCoTRgHPE-unsplash.jpg"
            alt="Distant mountain range"
          />
        </picture>

        <picture>
          <source
            media="(max-width: 640px)"
            srcset="./daniela-kokina-hOhlYhAiizc-unsplash-640-960.jpg"
          />
          <source
            media="(min-width: 641px)"
            srcset="./daniela-kokina-hOhlYhAiizc-unsplash-1920-2880.jpg"
          />
          <img
            src="./daniela-kokina-hOhlYhAiizc-unsplash-1920-2880.jpg"
            alt="Mountain with flowers in foreground"
          />

            alt="Mountain with flowers in foreground"

            "
            sizes="

            calc(100vw - 3rem - 250px)

          /> -->

      </section>
    </main>
  </body>
</html>
