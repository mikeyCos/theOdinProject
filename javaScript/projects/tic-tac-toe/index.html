<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./index.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <div class="wrapper">
            <h1>Tic-Tac-Toe</h1>
        </div>
    </header>

    <div id="main">
        <div class="button-wrapper">
            <!-- select player vs player
            or player vs computer -->
            <!-- computer difficulty selection? -->
            <button>Test</button>
        </div>
        <div>
            <!-- display controller -->
            <p>X</p>
            <p>O</p>
        </div>
        <div id="gameboard"></div>
        <div class="button-wrapper reset">
            <button>Reset</button>
        </div>
    </div>
    
    <footer>
        <div class="wrapper">
            <h6>placeholder</h6>
        </div>
    </footer>
</body>
</html>
