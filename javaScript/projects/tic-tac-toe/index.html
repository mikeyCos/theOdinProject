<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./index.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <div class="wrapper">
            <h1>Tic-Tac-Toe</h1>
        </div>
    </header>

    <div id="main">
        <div class="container-button mode">
            <!-- select player vs player
            or player vs computer -->
            <!-- computer difficulty selection? -->
            <div class="wrapper-select select">
                <label for="select">Select mode</label>
                <select id="select">
                    <option value="pvp">Player Vs. Player</option>
                    <option value="pvc" selected="selected">Player Vs. Computer</option>
                </select>
            </div>
        </div>
        <div class="container-scoreboard">
            <!-- score controller -->
            <div class="player">
                <p>X</p>
                <p class="player-one"></p>
            </div>
            <div class="player">
                <p>O</p>
                <p class="player-two"></p>
            </div>
        </div>
        <div id="gameboard">
            <ul>
                <li><button data-row="0" data-col="0"><span></span></button></li>
                <li><button data-row="0" data-col="1"><span></span></button></li>
                <li><button data-row="0" data-col="2"><span></span></button></li>
                <li><button data-row="1" data-col="0"><span></span></button></li>
                <li><button data-row="1" data-col="1"><span></span></button></li>
                <li><button data-row="1" data-col="2"><span></span></button></li>
                <li><button data-row="2" data-col="0"><span></span></button></li>
                <li><button data-row="2" data-col="1"><span></span></button></li>
                <li><button data-row="2" data-col="2"><span></span></button></li>
            </ul>
        </div>
        <div class="wrapper-button reset">
            <button id="reset">Reset</button>
        </div>
    </div>
    
    <footer>
        <div class="wrapper-footer">
            <h6>placeholder</h6>
        </div>
    </footer>
</body>
</html>
