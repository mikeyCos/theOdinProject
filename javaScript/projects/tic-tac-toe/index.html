<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./index.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <div class="wrapper">
            <h1>Tic-Tac-Toe</h1>
        </div>
    </header>

    <div id="main">
        <div class="button-wrapper select">
            <!-- select player vs player
            or player vs computer -->
            <!-- computer difficulty selection? -->
            <label for=""></label>
            <select id="select">
                <option value="">Player Vs. Player</option>
                <option value="">Player Vs. Computer</option>
            </select>
        </div>
        <div>
            <!-- score controller -->
            <p>X</p>
            <p></p>
            <p>O</p>
            <p></p>
        </div>
        <div id="gameboard">
            <ul>
                <li><button data-row="0" data-col="0"></button></li>
                <li><button data-row="0" data-col="1"></button></li>
                <li><button data-row="0" data-col="2"></button></li>
                <li><button data-row="1" data-col="0"></button></li>
                <li><button data-row="1" data-col="1"></button></li>
                <li><button data-row="1" data-col="2"></button></li>
                <li><button data-row="2" data-col="0"></button></li>
                <li><button data-row="2" data-col="1"></button></li>
                <li><button data-row="2" data-col="2"></button></li>
            </ul>
        </div>
        <div class="button-wrapper reset">
            <button id="reset">Reset</button>
        </div>
    </div>
    
    <footer>
        <div class="wrapper">
            <h6>placeholder</h6>
        </div>
    </footer>
</body>
</html>
